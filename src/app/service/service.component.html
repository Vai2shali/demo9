 <button class="btn btn-info" (click)="getApiServiceData()">Get info</button>
 <div>
    <table class="table table-responsive">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Address</th>

        </tr>
        <tr *ngFor="let data of userData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address.city}}</td>


        </tr>
    </table>
 </div>
