<div class="container">
    <form name="myForm" #frm="ngForm" (ngSubmit)="onSubmitData(frm)">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="idd" >
        <div class="form-group">
            <label for="firstname">FirstName:</label>
            <input type="text" name="fname" class="form-control" #fname="ngModel"  [(ngModel)]="fn" >

            <label for="lastname">LastName:</label>
            <input type="text" name="lname" class="form-control" #lname="ngModel"  [(ngModel)]="ln">
             


            <label for="eml">Email:</label>
            <input type="email" name="eml" class="form-control" #eml="ngModel"[(ngModel)]=em> 
        </div>
        <button class="btn btn-info">Submit</button>&nbsp;
        <button class="btn btn-danger" (click)="onClickUpdatrBtn(frm)">Edit</button>
    </form>
</div>
<div>
    <table class="table table-responsive">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let data of allData">
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.eml}}</td>
            <td>
                <button class="btn btn-success" (click)="onDeleteData(data)">Delete</button>
            </td>"
            <td>
                <button class="btn btn-success" (click)="onUpdateData(data)">Update</button>
            </td>

        </tr>
    </table>
</div>
