 <div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmitdata()">
    <input type="hidden" name="id" formControlName="idd">
    <div class="form-group">
      <label for="username">UserName</label>
      <input type="text" name="uname" class="form-control" formControlName="uname"
      required [ngClass]="{'is-invalid':showFlag &&myForm.controls.uname.errors}">
 <div *ngIf="myForm.controls.uname.errors" class="invalid-feedback">
  This field is reuired
 </div>
      <label for="email">Email</label>
      <input type="email" name="eml" class="form-control" formControlName="eml"
      required [ngClass]="{'is-invalid':showFlag&&myForm.controls.eml.errors}">
      <div *ngIf="myForm.controls.eml.errors" class="invalid-feedback">
        This field is reuired
      </div>
      <label for="password">Password</label>
      <input type="password" name="pass" class="form-control" formControlName="pass">
      <button class="btn btn-info">Submit</button>&nbsp;
      <button class="btn btn-danger"  type="button" (click)="onClickUpdatrBtn(myForm)">Update</button>
    </div>

  </form>
 </div>
 <div>
  <table class="table table-responsive">
    <tr>
      <th>UserName</th>
      <th>Email</th>
      <th>Password</th>
      <th>Action</th>
      <th>Action</th>

  </tr>
  <tr *ngFor="let data of allData">
      <td>{{data.uname}}</td>
      <td>{{data.eml}}</td>
      <td>{{data.pass}}</td>
      <td>
          <button class="btn btn-danger" (click)="onDeleteData(data)">Delete</button>
      </td>
      <td>
          <button class="btn btn-danger" (click)="onUpdataData(data)">Updata</button>
      </td>

  </tr>
  </table>
 </div>
